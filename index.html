<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eaton Karachi Ice Cream</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka One', cursive;
    }

    body {
      background: linear-gradient(145deg, #ffe0c3, #ffb199);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: url('https://i.imgur.com/MwGvY1z.png') no-repeat center center;
      background-size: cover;
      color: white;
      font-size: 2.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      position: relative;
      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      color: #ff5722;
      margin-bottom: 10px;
    }

    .modal-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .order-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      header {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>Eaton Karachi Ice Cream</header>

  <div class="container">
    <div class="card" onclick="openModal('Chocolate Delight', 250, 'üç´ Oho! Classic chocolate taste ‚Äî bold choice!')">
      <img src="assets/ice cream.webp" alt="Chocolate">
      <h3>Chocolate Delight</h3>
      <p>Rs. 250</p>
    </div>
    <div class="card" onclick="openModal('Strawberry Swirl', 300, 'üçì Fresh, fruity, and fun! A summer favorite.')">
      <img src="assets/ice cream.webp2.jpg" alt="Strawberry">
      <h3>Strawberry Swirl</h3>
      <p>Rs. 300</p>
    </div>
    <div class="card" onclick="openModal('Mango Mania', 280, 'ü•≠ Real mango chunks ‚Äì king of fruits in every bite.')">
      <img src="assets/ice cream.webp4.jpg" alt="Mango">
      <h3>Mango Mania</h3>
      <p>Rs. 280</p>
    </div>
  </div>

  <div class="modal" id="iceModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <h2 id="modalTotal">Total: Rs. 0</h2>
      <h3 id="modalTitle"></h3>
      <p id="modalPriceText"></p>
      <p id="flavorNote" style="font-size: 14px; font-style: italic;"></p>
      <select id="custQty" onchange="updateTotal()">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="text" id="custName" placeholder="Your Name">
      <input type="tel" id="custPhone" placeholder="Phone Number">
      <input type="text" id="custAddress" placeholder="Your Address">
      <textarea rows="3" id="custNote" placeholder="Special Instructions..."></textarea>
      <button class="order-btn" onclick="submitOrder()">Place Order</button>
    </div>
  </div>

  <footer>
    Crafted with ‚ù§Ô∏è by Eaton Karachi ‚Äì 2025
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_XXj6aWydKx-eJlRztEzxo7u0NwuwD2E",
      authDomain: "ice-crem-website.firebaseapp.com",
      projectId: "ice-crem-website",
      storageBucket: "ice-crem-website.appspot.com",
      messagingSenderId: "414571498319",
      appId: "1:414571498319:web:5f53cb873c5275a3da133a",
      measurementId: "G-B5TDFE5YYT",
      databaseURL: "https://ice-crem-website-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.database();

    let currentIceCream = '';
    let currentPrice = 0;
    let currentNote = '';

    function openModal(name, price, note) {
      currentIceCream = name;
      currentPrice = price;
      currentNote = note;
      document.getElementById('modalTitle').innerText = name;
      document.getElementById('modalPriceText').innerText = `Price: Rs. ${price}`;
      document.getElementById('flavorNote').innerText = note;
      document.getElementById('custQty').value = 1;
      updateTotal();
      document.getElementById('iceModal').style.display = 'flex';
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById('custQty').value);
      document.getElementById('modalTotal').innerText = `Total: Rs. ${qty * currentPrice}`;
    }

    function closeModal() {
      document.getElementById('iceModal').style.display = 'none';
    }

    function submitOrder() {
      const name = document.getElementById('custName').value;
      const phone = document.getElementById('custPhone').value;
      const address = document.getElementById('custAddress').value;
      const note = document.getElementById('custNote').value;
      const qty = parseInt(document.getElementById('custQty').value);
      const total = qty * currentPrice;

      const order = {
        iceCream: currentIceCream,
        quantity: qty,
        name,
        phone,
        address,
        note,
        total,
        time: new Date().toISOString()
      };

      db.ref("orders").push(order).then(() => {
        Swal.fire("Success", "Order placed!", "success");
        closeModal();
        const whatsappMsg = `*üç¶ New Order Received!*\n\n*Name:* ${name}\n*Phone:* ${phone}\n*Address:* ${address}\n*Ice Cream:* ${currentIceCream}\n*Quantity:* ${qty}\n*Note:* ${note}\n*Total:* Rs. ${total}`;
        const whatsappURL = `https://wa.me/923700242090?text=${encodeURIComponent(whatsappMsg)}`;
        window.open(whatsappURL, '_blank');
      }).catch(() => {
        Swal.fire("Error", "Order failed!", "error");
      });
    }
  </script>
</body>
</html>
