<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KW Ice Cream</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #fffdf8, #ffe4d6);
    }

    header {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat;
      color: white;
      padding: 80px 20px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .category-title {
      font-size: 1.8rem;
      color: #ff5722;
      margin: 30px 0 15px;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 20px 40px;
    }

    .card {
      width: 220px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card-body p {
      font-size: 1rem;
      color: #555;
    }

    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* üõí Cart Button */
    #openCartBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5f6d;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
    }

    /* üõí Modal */
    #orderModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .order-btn {
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>KW ICE CREAM üç¶ Fresh & Healthy</header>

  <!-- Kulfi -->
  <div class="category-title">Kulfi</div>
  <div class="card-container">
    <div class="card">
      <img src="assets/kulfi.jpg" />
      <div class="card-body">
        <h3>Mewa Kulfi</h3>
        <p>Rs. 60</p>
        <button class="add-btn" onclick="addToCart('Mewa Kulfi', 60)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Half Liter -->
  <div class="category-title">Half Liter</div>
  <div class="card-container">
    <div class="card">
      <img src="assets/banner.png" />
      <div class="card-body">
        <h3>Vanilla Tub</h3>
        <p>Rs. 150</p>
        <button class="add-btn" onclick="addToCart('Vanilla Tub', 150)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- 1 Liter -->
  <div class="category-title">1 Liter</div>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Mix+Fruit" />
      <div class="card-body">
        <h3>Mix Fruit</h3>
        <p>Rs. 280</p>
        <button class="add-btn" onclick="addToCart('Mix Fruit', 280)">Add to Cart</button>
      </div>
    </div>
  </div>

  <button id="openCartBtn" onclick="openOrderModal()">üõí Place Order</button>

  <!-- Modal -->
  <div id="orderModal">
    <div class="modal-content">
      <h3>Customer Details</h3>
      <input id="custName" placeholder="Name" />
      <input id="custPhone" placeholder="Phone" />
      <input id="custAddress" placeholder="Address" />
      <textarea id="custNote" placeholder="Note (optional)"></textarea>
      <button class="order-btn" onclick="placeFinalOrder()">Place Order</button>
    </div>
  </div>

  <script>
    // üßæ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_XXj6aWydKx-eJlRztEzxo7u0NwuwD2E",
      authDomain: "ice-crem-website.firebaseapp.com",
      databaseURL: "https://ice-crem-website-default-rtdb.firebaseio.com",
      projectId: "ice-crem-website",
      storageBucket: "ice-crem-website.appspot.com",
      messagingSenderId: "414571498319",
      appId: "1:414571498319:web:5f53cb873c5275a3da133a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      Swal.fire("Added", `${name} added to cart!`, "success");
    }

    function openOrderModal() {
      if (cart.length === 0) {
        Swal.fire("Cart Empty", "Please add items before placing order.", "warning");
        return;
      }
      document.getElementById("orderModal").style.display = "flex";
    }

    function placeFinalOrder() {
      const name = document.getElementById("custName").value;
      const phone = document.getElementById("custPhone").value;
      const address = document.getElementById("custAddress").value;
      const note = document.getElementById("custNote").value;

      if (!name || !phone || !address) {
        Swal.fire("Required", "Please fill all fields", "warning");
        return;
      }

      let total = 0;
      let orderList = '';
      cart.forEach(item => {
        total += item.price * item.qty;
        orderList += `üç® ${item.name} x${item.qty} = Rs.${item.price * item.qty}\n`;
      });

      const order = {
        name, phone, address, note,
        total,
        items: cart,
        time: new Date().toISOString()
      };

      db.ref("orders").push(order).then(() => {
        const msg = `*New KW Ice Cream Order*\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n${orderList}Total: Rs.${total}\nNote: ${note}`;
        const url = `https://wa.me/923700242090?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
        cart = [];
        document.getElementById("orderModal").style.display = "none";
        Swal.fire("Success", "Order placed!", "success");
      });
    }
  </script>
</body>
</html>
